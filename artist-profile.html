<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    <link rel="stylesheet" type="text/css" href="./sass/main.css" media="all" />
    <script src="https://kit.fontawesome.com/9e4ba8dd9b.js" crossorigin="anonymous"></script>
    <title>FishEye</title>
  </head>

  <body>
    <a href="#main" class="hidden-link" tabindex="1" title="Aller au contenu">Aller au contenu</a>
    <header class="page-header">
      <a href="index.html" tabindex="2" class="page-header__link" title="Fisheye Home page">
		<img class="logo" alt="logo" src="./images/logo.png"/>
      </a>
		</header>

		<main class="profile-content" id="main">
		  <div class="profile-main-datas"></div>
		  <div class="gallery-sort">
		   <label for="sortBy">Trier par</label>
		   <select id="sortBy" class="profile-content gallery-sort__menu" tabindex="4">
			<option class="profile-content gallery-sort__menu-item" value="popularite">Popularité</option>
			<option class="profile-content gallery-sort__menu-item" value="date">Date</option>
			<option class="profile-content gallery-sort__menu-item" value="title">Titre</option>
		    </select>
		   </div>
		   <div class="profile-gallery" id="gallery"></div>  
		</main>

    <div class="modal" role="dialog" aria-modal="true" aria-describedby="titreModal" style="display:none">
			<div class="modal-content">
				<form class="form">
				 <header class="modal-page-header">
					<h1 class="modal-title" id="titreModal">Contactez-moi</h1>
					<span class="modal-page-header-close close" tabindex="5" role="button" aria-pressed="false" aria-label="Close contact form">×</span>
				 </header>

				 <div class="form-fields">
					<label for="firstName" class="form-label">Prénom</label>
					<input type="text" name="firstName" id="firstName" tabindex="6" aria-required="true">
					<div id="error-firstName" class="error">&nbsp;</div>
				 </div>

				 <div class="form-fields">
					<label for="lastName" class="form-label">Nom</label>
					<input type="text" name="lastName" id="lastName" tabindex="6" aria-required="true">
					<div id="error-lastName" class="error">&nbsp;</div>
				 </div>

				 <div class="form-fields">
					<label for="mail" class="form-label">Email</label>
					<input type="email" name="mail" id="mail" tabindex="6" aria-required="true">
					<div id="error-mail" class="error">&nbsp;</div>
				 </div>

				 <div class="form-fields">
					<label for="message" class="form-label">Votre message</label>
					<textarea name="message" id="message" tabindex="6"></textarea>
				 </div>

				<footer class="form-submit">
					<input type="submit" id="form-button" class="form-button" tabindex="6" value = "Envoyer" />
				</footer>
			</form>
			</div>
		</div>

    <footer id="footer-secondary-datas"></footer>

    <script src="js/artist-profile.js"></script>
  	<script src="js/artist-content.js"></script>
    <script src="js/media-factory.js"></script>
    <script src="js/modal-form.js"></script>
	  <script src="js/lightbox.js"></script>
  	<script src="js/alert-message.js"></script>
  </body>

</html>
